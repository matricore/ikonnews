<!--
  Generated template for the News page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar text-center color="tabcolor" align-title="center">

	<!-- <img src="assets/img/logo.png" height="35" width="119"> -->

    <ion-title style="text-align:center;">{{newsTitle}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

<ion-grid>
<ion-row>
<ion-col col-12 style="text-align:center;">
<h1>{{newsTitle}}</h1>
<img src="http://ikon.news/images/reports/{{newsImage}}">
<div [innerHTML]="newsContent"></div>

<button ion-button outline (click)="schedule()">Schedule</button>
</ion-col>
</ion-row>
</ion-grid>

</ion-content>
